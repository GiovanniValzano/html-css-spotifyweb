<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="upgrade">

    </div>
    <div class="navbarleft">

    </div>
    <main>
        
    </main>
    <div class="navbarbottom">
        <div class="navbarbottomfirst">
            <div class="navnavbarbottomimgcont">
                <div class="navbarbottomimg">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="navbtmimgtext">
                    <h2>Sinister</h2>
                    <p>Brano nome</p>
                </div>
            </div>
            <div class="navbottomicons">
                <button><i class="fa fa-heart-o"></i></button>
                <button><i class="fa fa-folder-o"></i></button>
            </div>
        </div>
        <div class="navbarbottomsecond">
            <div class="playerbtnscont">
                <button class="sidebtn"><i class="fa fa-random"></i></button>
                <button class="sidebtn"><i class="fa fa-step-backward"></i></button>
                <button class="playerbtn"><i class="fa fa-play-circle-o"></i></button>
                <button class="sidebtn"><i class="fa fa-step-forward"></i></button>
                <button class="sidebtn"><i class="fa fa-refresh"></i></button>
            </div>
            <div class="timeline">
                <p class="time">0:25</p>
                <div class="linecont">
                    <div class="line"></div>
                </div>
                <p class="time">4:35</p>
            </div>
        </div>
        <div class="navbarbottomthird">
            <button class="navbtmleftbutton">
                <i class="fa fa-list-ul"></i>
            </button>
            <button class="navbtmleftbutton">
                <i class="fa fa-tv"></i>
            </button>
            <button class="navbtmleftbutton">
                <i class="fa fa-volume-up"></i>
            </button>
            <div class="volume">
                <div class="volumeline"></div>
            </div>
        </div>
    </div>
